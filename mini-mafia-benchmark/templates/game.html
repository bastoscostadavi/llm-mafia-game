<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Mafia - Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .game-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .role-badge {
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
        }
        .status-panel {
            background: #f8f9fa;
            padding: 20px 30px;
            border-bottom: 1px solid #dee2e6;
        }
        .status-panel h3 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 16px;
        }
        .players {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .player-chip {
            background: white;
            border: 2px solid #dee2e6;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        .player-chip.you {
            background: #dc3545;
            color: white;
            border-color: #dc3545;
        }
        .player-chip.dead {
            background: #6c757d;
            color: white;
            border-color: #6c757d;
            text-decoration: line-through;
        }
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 20px 30px;
            background: white;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 15px;
            border-radius: 10px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.system {
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            font-style: italic;
            color: #333;
        }
        .message.ai {
            background: #f8f9fa;
            border-left: 4px solid #6c757d;
        }
        .message.you {
            background: #fff0f0;
            border-left: 4px solid #dc3545;
        }
        .message .speaker {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .message .text {
            color: #333;
            line-height: 1.5;
        }
        .input-area {
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        .input-group {
            display: flex;
            gap: 10px;
        }
        textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            font-family: inherit;
            font-size: 14px;
            resize: none;
            transition: border-color 0.3s;
        }
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .voting-area {
            padding: 20px 30px;
            background: #fff;
        }
        .voting-area h3 {
            margin-top: 0;
            color: #333;
        }
        .vote-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .vote-btn {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .vote-btn:hover:not(:disabled) {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        .result-screen {
            padding: 40px 30px;
            text-align: center;
        }
        .result-screen h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .result-screen.win h2 {
            color: #28a745;
        }
        .result-screen.lose h2 {
            color: #dc3545;
        }
        .result-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
        }
        .result-details p {
            margin: 10px 0;
            line-height: 1.6;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üé≠ Mini-Mafia</h1>
            <div class="role-badge">You are: MAFIOSO (Alice)</div>
        </div>

        <div class="status-panel">
            <h3>Game Status</h3>
            <div class="players" id="playersDisplay"></div>
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-area" id="inputArea" style="display: none;">
            <div class="input-group">
                <textarea id="messageInput" rows="2" placeholder="Type your message..."></textarea>
                <button id="sendBtn" onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="voting-area" id="votingArea" style="display: none;">
            <h3>üó≥Ô∏è Vote to Arrest</h3>
            <p>Choose who you think should be arrested:</p>
            <div class="vote-buttons" id="voteButtons"></div>
        </div>

        <div class="result-screen" id="resultScreen" style="display: none;"></div>
    </div>

    <script>
        let gameState = {
            phase: 'discussion', // 'discussion', 'voting', 'results'
            discussionComplete: false
        };

        async function initGame() {
            addSystemMessage("Welcome to Mini-Mafia! You are Alice, the Mafioso.");
            addSystemMessage("Loading game...");

            try {
                const response = await fetch('/game_state');
                const data = await response.json();

                if (data.success) {
                    updatePlayersDisplay(data.alive_players, data.dead_player);
                    addSystemMessage(`Welcome, ${data.student_name}!`);
                    addSystemMessage(`One villager (${data.dead_player}) was killed during the night.`);
                    addSystemMessage("The detective investigated you and knows you are the mafioso.");
                    addSystemMessage("Convince the remaining villager that you are innocent!");
                    addSystemMessage("Discussion Round 1 - Get ready!");

                    // Start discussion
                    setTimeout(() => getNextMessage(), 1000);
                } else {
                    addSystemMessage("Error: No game session. Please go back and enter your name.");
                    setTimeout(() => window.location.href = '/', 2000);
                }
            } catch (error) {
                console.error('Error:', error);
                addSystemMessage("Connection error. Please refresh or go back to start.");
            }
        }

        function updatePlayersDisplay(alive, dead) {
            const container = document.getElementById('playersDisplay');
            container.innerHTML = '';

            alive.forEach(name => {
                const chip = document.createElement('div');
                chip.className = 'player-chip' + (name === 'Alice' ? ' you' : '');
                chip.textContent = name + (name === 'Alice' ? ' (You)' : '');
                container.appendChild(chip);
            });

            const deadChip = document.createElement('div');
            deadChip.className = 'player-chip dead';
            deadChip.textContent = dead + ' (Dead)';
            container.appendChild(deadChip);
        }

        function addSystemMessage(text) {
            const chatContainer = document.getElementById('chatContainer');
            const msg = document.createElement('div');
            msg.className = 'message system';
            msg.innerHTML = `<div class="text">${text}</div>`;
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addMessage(speaker, text, isYou = false) {
            const chatContainer = document.getElementById('chatContainer');
            const msg = document.createElement('div');
            msg.className = 'message ' + (isYou ? 'you' : 'ai');
            msg.innerHTML = `
                <div class="speaker">${speaker}</div>
                <div class="text">${text}</div>
            `;
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const chatContainer = document.getElementById('chatContainer');
            const msg = document.createElement('div');
            msg.className = 'loading';
            msg.id = 'loadingMsg';
            msg.innerHTML = '<div class="spinner"></div>Waiting for response...';
            chatContainer.appendChild(msg);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const loading = document.getElementById('loadingMsg');
            if (loading) loading.remove();
        }

        async function getNextMessage() {
            addLoadingMessage();

            try {
                const response = await fetch('/get_next_message');
                const data = await response.json();

                removeLoadingMessage();

                if (data.done) {
                    addSystemMessage(data.message);
                    startVoting();
                } else if (data.your_turn) {
                    addSystemMessage("Your turn to speak!");
                    document.getElementById('inputArea').style.display = 'block';
                    document.getElementById('messageInput').focus();
                } else {
                    // AI spoke
                    addMessage(data.speaker, data.message);
                    // Get next message after a short delay
                    setTimeout(() => getNextMessage(), 500);
                }
            } catch (error) {
                removeLoadingMessage();
                console.error('Error:', error);
                addSystemMessage("Error communicating with server.");
            }
        }

        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message) return;

            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            input.disabled = true;

            addMessage('Alice (You)', `"${message}"`, true);
            input.value = '';

            try {
                await fetch('/send_message', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                document.getElementById('inputArea').style.display = 'none';
                input.disabled = false;
                sendBtn.disabled = false;

                // Continue discussion
                setTimeout(() => getNextMessage(), 500);
            } catch (error) {
                console.error('Error:', error);
                addSystemMessage("Error sending message.");
                input.disabled = false;
                sendBtn.disabled = false;
            }
        }

        // Allow Enter to send (Shift+Enter for new line)
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('messageInput');
            if (input) {
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        sendMessage();
                    }
                });
            }
        });

        function startVoting() {
            gameState.phase = 'voting';

            addSystemMessage("Time to vote! Choose who to arrest.");

            const votingArea = document.getElementById('votingArea');
            const voteButtons = document.getElementById('voteButtons');

            // Get alive players except Alice
            const players = ['Bob', 'Charlie', 'Diana'].filter(name => {
                // Check if alive (not dead from night phase)
                const deadPlayer = document.querySelector('.player-chip.dead');
                return !deadPlayer || !deadPlayer.textContent.includes(name);
            });

            voteButtons.innerHTML = '';
            players.forEach(name => {
                const btn = document.createElement('button');
                btn.className = 'vote-btn';
                btn.textContent = name;
                btn.onclick = () => castVote(name);
                voteButtons.appendChild(btn);
            });

            votingArea.style.display = 'block';
        }

        async function castVote(votedFor) {
            const voteButtons = document.querySelectorAll('.vote-btn');
            voteButtons.forEach(btn => btn.disabled = true);

            addSystemMessage(`You voted to arrest ${votedFor}.`);
            addLoadingMessage();

            try {
                const response = await fetch('/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vote: votedFor })
                });

                const data = await response.json();

                removeLoadingMessage();

                // Show voting results
                addSystemMessage("Voting results:");
                for (const [voter, target] of Object.entries(data.votes)) {
                    addSystemMessage(`${voter} voted for ${target}`);
                }

                if (data.tie_info) {
                    addSystemMessage(data.tie_info);
                }

                addSystemMessage(`${data.arrested} was arrested!`);
                addSystemMessage(`They were a ${data.arrested_role}!`);

                // Show final results
                setTimeout(() => showResults(data), 2000);
            } catch (error) {
                removeLoadingMessage();
                console.error('Error:', error);
                addSystemMessage("Error processing vote.");
            }
        }

        function showResults(data) {
            document.getElementById('votingArea').style.display = 'none';

            const resultScreen = document.getElementById('resultScreen');
            const youWon = data.winner === 'EVIL'; // Mafioso wins if evil wins

            resultScreen.className = 'result-screen ' + (youWon ? 'win' : 'lose');
            resultScreen.innerHTML = `
                <h2>${youWon ? 'üéâ You Won!' : 'üòû You Lost'}</h2>
                <div class="result-details">
                    <p><strong>Result:</strong> ${data.result_message}</p>
                    <p><strong>Arrested:</strong> ${data.arrested} (${data.arrested_role})</p>
                    <p><strong>Voting:</strong></p>
                    ${Object.entries(data.votes).map(([voter, target]) =>
                        `<p style="margin-left: 20px;">‚Ä¢ ${voter} ‚Üí ${target}</p>`
                    ).join('')}
                    ${youWon ?
                        '<p style="margin-top: 20px; color: #28a745; font-weight: bold;">Congratulations! You successfully deceived the other players!</p>' :
                        '<p style="margin-top: 20px; color: #dc3545; font-weight: bold;">Better luck next time! The detective and villager saw through your deception.</p>'
                    }
                </div>
                <p style="margin-top: 30px; color: #666;">Thank you for participating! Your data will contribute to AI research.</p>
                <p style="color: #999; font-size: 14px;">Game ID: ${data.game_id}</p>
            `;
            resultScreen.style.display = 'block';
        }

        // Initialize game on page load
        window.onload = initGame;
    </script>
</body>
</html>
